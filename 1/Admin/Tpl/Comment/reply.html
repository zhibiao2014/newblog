<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="/www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/admin/style/base.css" type="text/css" />
</head>
<body style="background-image: url('__PUBLIC__/admin/images/allbg.gif');">
<table width="98%"  border="0" align="center" cellspacing="1" cellpadding="1" bgcolor="#cfcfcf">
  <tr>
    <td width="100%" height="24" background="__PUBLIC__/admin/images/tbg.gif" style="padding-left:10px;"><strong><a href="__GROUP__/Comment/index"><u>评论管理</u></a> &gt;&gt; 评论回复：</strong>
    </td>
  </tr>
  <tr>
    <td height="187" align="center" bgcolor="#FFFFFF">
	<form name="form1" method="post" action="__URL__/replyAdd">
    <input type="hidden" name="isreply" value="1"/>
    <input type="hidden" name="ischeck" value="1"/>
    <input type="hidden" name="arcid" value="{$data.arcid}"/>
    <input type="hidden" name="colid" value="{$data.colid}" />
    <input type="hidden" name="id" value="{$data.id}" />
        <table width="100%" border="0" cellspacing="1" style="text-align:left;">
          <tr > 
            <td width="120" height="24" align="center">评论所属博文：</td>
            <td> 
              {$data.title}
            </td>
          </tr>
          <tr bgcolor="#F9FAF3"> 
            <td height="24" align="center">评论人：</td>
            <td> 
              {$data.writer}
            </td>
          </tr>
          <tr > 
            <td height="24" align="center">评论发布时间：</td>
            <td> 
              {$data.time|date="Y-m-d H:i:s",###}
            </td>
          </tr>
          <tr bgcolor="#F9FAF3"> 
            <td height="24" align="center">IP：</td>
            <td> 
              {$data.ip}
            </td>
          </tr>
          <tr > 
            <td height="24" align="center">Email：</td>
            <td> 
              {$data.email}
            </td>
          </tr>
          <tr bgcolor="#F9FAF3"> 
            <td align="center">评论内容：</td>
            <td > 
            <div name="comment" id="commentid" style="width:390px; border:1px dotted #3B5995">{$data.content}</div>
          </tr>
          <tr > 
            <td height="24" align="center">管理员回复：</td>
            <td height="24"> 
              <textarea name="rcontent" cols="60" rows="5" id="rcommentid"></textarea>
              已有{$data.num}条回复，可用[code][/code]插入代码
              </td>
          </tr>
          <tr > 
          <td height="24">&nbsp;</td>
            <td height="40" width='600' align="left"> 
              <input type="submit" name="Submit1" class='coolbg np' value="回复"  />
              &nbsp; 
              <input type="button" name="Submit2" class='coolbg np' value="取消" onClick="location='__GROUP__/Comment/index';" />
            </td>
          </tr>
        </table>
	  </form>
	  </td>
  </tr>
</table>
</body>
</html>
