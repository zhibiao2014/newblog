   <form action="__URL__/update" method="post" name="form1">
<div id="_mainsearch">
     
     <table width="100%" style='' id="" border="0" cellspacing="1" cellpadding="1" bgcolor="#cfcfcf">
      <tr align="center" bgcolor="#FBFCE2" height="25">
       <td width="300">名称</td>
       <td>参数值</td>
       <td width="220">说明</td>
      </tr>
      
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">网站网址： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_INDEXURL]' value="{$config.CFG_INDEXURL}" style='width:80%'></td>
       <td>网站域名</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">默认主题： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_DF_THEME]' value="{$config.CFG_DF_THEME}" style='width:80%'></td>
       <td>文件路径：./PUBLIC/tpl/</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">显示文章数： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_PAGESIZE]' value="{$config.CFG_PAGESIZE}" style='width:80%'></td>
       <td>一次加载多少文章</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">网站名称： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_WEBNAME]' value="{$config.CFG_WEBNAME}" style='width:80%'></td>
       <td>网站title信息</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">网站副标题： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_SUBTITLE]' value="{$config.CFG_SUBTITLE}" style='width:80%'></td>
       <td>显示在网站导航栏</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">关键字： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_KEYWORDS]' value="{$config.CFG_KEYWORDS}" style='width:80%'></td>
       <td>多关键字请用","分开</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">网站描述： </td>
       <td align="left" style="padding:3px;"><textarea style='width:80%' rows="4" name='conf[CFG_DESCRIPTION]'>{$config.CFG_DESCRIPTION}</textarea> </td>
       <td>网站description信息</td>
      </tr>
      <tr align="center" height="25" bgcolor="#ffffff" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
       <td width="300">版权信息： </td>
       <td align="left" style="padding:3px;"><input type='text' name='conf[CFG_POWERBY]' value="{$config.CFG_POWERBY}" style='width:80%'></td>
       <td>在网站尾部显示</td>
      </tr>
     </table>

        </table></td>
