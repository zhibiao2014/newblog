<body leftmargin="8" topmargin="8" background='__PUBLIC__/admin/images/allbg.gif' onLoad="">
  

<form name="form1">
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#CFCFCF" align="center" style="margin-top:8px">
<tr bgcolor="#E7E7E7" >
	<td height="28" colspan="8" background="__PUBLIC__/admin/images/tbg.gif" style="padding-left:10px;">
	<strong>留言管理</strong>
	</td>
</tr>
<tr align="center" bgcolor="#FBFCE2" height="25">
	<td width="6%">ID</td>
	<td width="5%">回复状态</td>
	<td width="20%">留言内容</td>
	<td width="8%">留言人</td>
    <td width="10%">留言时间</td>
    <td width="10%">IP</td>
    <td width="12%">Email</td>
	<td width="10%">操作</td>
</tr>
<volist name="list" id="data">
<tr align='center' bgcolor="#FFFFFF" height="26" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';">
	<td>
    	{$data.id}
	</td>
	<td>
		<eq name="data.ischeck" value="1"><img src="__PUBLIC__/admin/images/ok.png"/><else/><img src="__PUBLIC__/admin/images/no.png"/></eq>
	</td>
	<td title="{$data.fullcontent}">{$data.content}</td>
	<td>{$data.writer}</td>
    <td>{$data.time|date="Y-m-d H:i:s",###}</td>
    <td>{$data.ip}</td>
    <td>{$data.email}</td>
	<td>
		<a href="__GROUP__/Feedback/reply/id/{$data.id}"><img src="__PUBLIC__/admin/images/reply.png" title="回复" alt="回复"></a>
    <a href="__URL__/del/id/{$data.id}"><img src="__PUBLIC__/admin/images/gtk-del.png" title="删除" alt="删除"></a>
	</td>
</tr>
</volist>

<tr align="right" bgcolor="#F9FCEF">
	<td height="36" colspan="8" align="center" id="pages">
		{$page}
	</td>
</tr>
</table>
</form>
